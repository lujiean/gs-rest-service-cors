<!doctype html>
<html ng-app="demo">
	<head>
		<title>Hello AngularJS</title>
		<script src="https://cdn.bootcss.com/angular.js/1.4.3/angular.min.js"></script>
    	<script src="hello.js"></script>
	</head>

	<body>
		<div ng-controller="Hello">
			<p>The ID is {{grt.id}}</p>
			<p>The content is {{grt.content}}</p>
		</div>
		<hr>
		
		<div ng-controller="User">
			<table>
				<tr ng-repeat="x in users">
					<td>{{ x.id }}</td>
					<td>{{ x.name }}</td>
					<td>{{ x.email }}</td>
				</tr>
			</table>
			<!-- <p>User's ID is {{userout.id}}</p>
			<p>User's name is {{userout.name}}</p>
			<p>User's email is {{userout.email}}</p> -->
		</div>
		<hr>

		<div ng-controller="UserAdd">
			<form>
				Name: <input type="text" ng-model="username"><br>
				Email: <input type="text" ng-model="useremail"><br>
				<button ng-click="adduser()">Add User</button>
				<p>add result is: {{rsp.description}}</p>
			</form>
		</div>
		<hr>
	</body>
</html>
