<!doctype html>
<html ng-app="demo">
	<head>
		<title>Hello AngularJS</title>
		<script src="https://cdn.bootcss.com/angular.js/1.4.3/angular.min.js"></script>
    	<script src="hello.js"></script>
	</head>

	<body>
		<div ng-controller="Hello">
			<p>The ID is {{grt.id}}</p>
			<p>The content is {{grt.content}}</p>
		</div>

		<div ng-controller="User">
			<p>User's ID is {{userout.id}}</p>
			<p>User's name is {{userout.name}}</p>
			<p>User's email is {{userout.email}}</p>
		</div>
	</body>
</html>
